<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <title>Google</title>
  </head>
  <body>
    <div class="header">
      <ul class="nav">
        <li class="top"><a href="https://mail.google.com/mail/?tab=wm">Gmail</a></li>
        <li class="top"><a href="https://www.google.com/imghp">Images</a></li>
        <li><img class="grid" src="img/grid.png" alt="Google apps"/></li>
        <li><div class="sign_button">Sign in</div></li>
      </ul>
    </div>
    <div class="body">
      <img id="logo" src="img/logo.png">
      <div class="search">
        <input class="search_form" type="text" name="search" />
        <div class="mic">
          <a class="tooltip" href="#"><img id="mic_icon" src="img/mic.png" alt=""><span>Search by voice</span></a>
        </div>
        <input class="search_button" type="submit" value="Google Search">
        <input class="search_button" type="submit" value="I'm Feeling Lucky">
      </div>
    </div>
    <div class="footer">
      <span class="footer_item"><a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a></span>
      <span class="footer_item"><a href="https://www.google.com/services/?fg=1">Business</a></span>
      <span class="footer_item"><a href="https://www.google.com/intl/en/about.html?fg=1">About</a></span>
      <div class="footer_right">
        <span class="footer_item"><a href="https://www.google.com/intl/en/policies/privacy/?fg=1">Privacy</a></span>
        <span class="footer_item"><a href="https://www.google.com/intl/en/policies/terms/?fg=1">Terms</a></span>
        <span class="footer_item"><a href="https://www.google.com/preferences?hl=en">Settings</a></span>
      </div>
    </div>
  </body>
</html>
